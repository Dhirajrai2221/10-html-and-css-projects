<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>job application form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="job-application-section">
        <h1 class="heading-primary">Job Application <span>(Web)</span></h1>
        <form action="#">
          <div>
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name" />
          </div>
          <div>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div>
            <label for="jobs">Job Roles</label>
            <select name="jobs" id="jobs">
              <option value="">Select Job Role</option>
              <option value="frontend-developer">Frontend developer</option>
              <option value="backend-developer">Backend developer</option>
              <option value="full-stack-developer">Full stack developer</option>
              <option value="web-designer">Web designer</option>
              <option value="software-developer">Software developer</option>
              <option value="ui/ux-designer">Ui/Ux designer</option>
            </select>
          </div>
          <div>
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="30" rows="5"></textarea>
          </div>
          <div>
            <label for="text">City</label>
            <input type="text" name="text" id="text" />
          </div>
          <div>
            <label for="pincode">Pincode</label>
            <input type="number" name="pincode" id="pincode" />
          </div>
          <div>
            <label for="start-date">Start Date</label>
            <input type="date" name="start-date" id="start-date" />
          </div>
          <div>
            <label for="upload">Upload You Cv</label>
            <input type="file" name="upload" id="upload" />
          </div>
          <div>
            <button class="submit-btn" type="submit">Apply Now</button>
          </div>
        
        </form>
      </section>
    </main>
  </body>
</html>
