<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./asset/youtube-logo.svg" alt="" />
        </div>
        <div class="search-section">
          <div class="search-bar">
            <input type="search" placeholder="Search" />
            <div class="search-logo">
              <img src="./asset/search-logo.svg" alt="" />
            </div>
          </div>
          <div class="voice-bar">
            <img src="./asset/mic-voice.svg" alt="" />
          </div>
        </div>
        <div class="header-right-section">
          <img src="./asset/create-video.svg" alt="" />
          <img src="./asset/dots.svg" alt="" />
          <img src="./asset/notification.svg" alt="" />
          <div class="profile-photo">
            <img src="./asset/profile-pic.png" alt="" />
          </div>
        </div>
      </nav>
      <!-- divider -->
      <div class="divider"></div>
      <!-- recomdation text-->
      <ul class="recomdation-section">
        <li><a href="#">All</a></li>
        <li><a href="#">Mixes</a></li>
        <li><a href="#">Crytpo</a></li>
        <li><a href="#">Html</a></li>
        <li><a href="#">Css</a></li>
      </ul>
    </header>
    <aside>
      <div class="hamburger-menu">
        <img src="./asset/menu-bar.svg" alt="" />
      </div>

      <ul class="aside-items">
        <li class="aside-item">
          <img src="./asset/Home.svg" alt="" />
          <p>Home</p>
        </li>
        <li class="aside-item">
          <img src="./asset/explore.svg" alt="" />
          <p>Explore</p>
        </li>
        <li class="aside-item">
          <img src="./asset/subscriptions.svg" alt="" />
          <p>Subscriptions</p>
        </li>
        <li class="aside-item">
          <img src="./asset/library.svg" alt="" />
          <p>Library</p>
        </li>
      </ul>
    </aside>
    <main>
      <!-- Youtube video section -->
      <section class="videos-section">
        <div class="video-container">
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
