  <body>

                data-deleteDelay="1000"
                data-colors="'White"

          <h3 class="heading-tertiary">Let's work together...</h3>
          <div class="contact-dets">
            <div>
              <img src="./asset/linkedin.svg" alt="" />

            </div>
            <div>
              <img src="./asset/twitter.svg" alt="" />

            </div>
            <div>

            </div>
            <div>
              <img src="./asset/github.svg" alt="" />

            </div>
            <div>

            </div>

        <p>Made with <span class="heartbeart">❤️</span>Dhiraj Rai</p>
